<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./Bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container board">
        <div class="row content">
            <div class="col-md-6 mb-3 left">
                <img src="./images/hero-image.png" alt="" class="img-fluid hero rounded-circle">
            </div>
            <div class="col-md-6 right">
                <img src="./images/logo.svg" alt="" class="img-fuild mt-5">
                <h2 class="signin-text mb-3 mt-2">We are <span class="exp">experts</span> in business,marketing,growth & sales.</h2>
                <form>
                    <h5>Login into Account</h5>
                    <div class="form-group">
                        <input type="text" name="user" class="form-control user mt-3" placeholder="  Username">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control pass mt-3" placeholder="  Password">
                    </div>
                    <div class="button">
                        <button class="log">Log in</button>
                        <p class="forgot">Forgot Password?</p>
                    </div>
                    <p class="check mt-5">Are you a new Member? <span class="regi">Register here</span></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
